apiVersion: v1beta1
kind: ApplianceConfig
diskSizeGB: 200
stopLocalRegistry: false
enableDefaultSources: false # Enables all default CatalogSources (on openshift-marketplace namespace). Should be disabled for disconnected environments.
useDefaultSourceNames: true # Renames CatalogSource names generated by oc-mirror to the default naming. E.g. 'redhat-operators' instead of 'cs-redhat-operator-index-v4-19'.
enableInteractiveFlow: true
imageRegistry:
  useBinary: true
additionalImages:
  - name: registry.redhat.io/rhel9/support-tools:latest
operators:
  - catalog: registry.redhat.io/redhat/redhat-operator-index:v4.21
    packages:
      - name: kubevirt-hyperconverged
        channels:
          - name: stable
      - name: kubernetes-nmstate-operator
        channels:
          - name: stable
      - name: node-healthcheck-operator
        channels:
          - name: stable          
      - name: node-maintenance-operator
        channels:
          - name: stable
      - name: fence-agents-remediation
        channels:
          - name: stable          
      - name: cluster-kube-descheduler-operator
        channels:
          - name: stable
      - name: metallb-operator
        channels:
          - name: stable
      - name: cluster-observability-operator
        channels:
          - name: stable
      - name: redhat-oadp-operator
        channels:
          - name: stable
      - name: local-storage-operator
        channels:
          - name: stable
      - name: numaresources-operator
        channels:
          - name: "4.21"
      - name: loki-operator
        channels:
          - name: stable-6.4
      - name: cluster-logging
        channels:
          - name: stable-6.4
  - catalog: registry.redhat.io/redhat/redhat-operator-index:v4.20
    packages:
      - name: mtv-operator
        channels:
          - name: release-v2.10
